<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .unselectable {
        user-select: none;
      }

    <p>You can select me.</p>
    <p class="unselectable">You can't select me!</p>
  </body>

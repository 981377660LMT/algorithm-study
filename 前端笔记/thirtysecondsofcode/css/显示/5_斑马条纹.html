    <title>Document</title>
    <style>
      li:nth-child(2n + 1) {
        background-color: #666;
      }
    </style>

    <ul>
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
      <li>Item 04</li>
      <li>Item 05</li>
    </ul>
  </body>

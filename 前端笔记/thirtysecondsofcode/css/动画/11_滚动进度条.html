<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll progress bar</title>
    <style>
      body {
        min-height: 200vh;
      }

      #scroll-progress {
        position: fixed;
        top: 0;
        width: 0%;
        height: 4px;
        background: #7983ff;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <div id="scroll-progress"></div>
    <script>
      const scrollProgress = document.getElementById('scroll-progress')
      const remainHeight =
        document.documentElement.scrollHeight - document.documentElement.clientHeight

      window.addEventListener('scroll', () => {
        const alreadyScroll = document.body.scrollTop || document.documentElement.scrollTop
        scrollProgress.style.width = `${(alreadyScroll / remainHeight) * 100}%`
      })
    </script>
  </body>
</html>

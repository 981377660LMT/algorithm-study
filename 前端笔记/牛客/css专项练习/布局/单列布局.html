<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 500px;
      }

      header,
      footer,
      section {
        margin: 10px auto;
        width: 360px;
        border: 1px solid black;
      }

      /* 一般头部和底部的内容是根据自己的需求固定大小的，所以现在再给头部和底部统一设置高度，即"height: 32px"。 */
      header,
      footer {
        height: 32px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <section>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </section>
    <footer></footer>
  </body>
</html>

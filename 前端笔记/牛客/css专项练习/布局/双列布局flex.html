<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        border: 1px solid black;
      }
      .left {
        width: 100px;
        border: 1px solid black;
      }
      .right {
        flex: 1;
        border: 1px solid greenyellow;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <article class="left">
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      </article>
      <article class="right"></article>
    </section>
  </body>
</html>
